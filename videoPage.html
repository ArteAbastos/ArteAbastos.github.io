<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
  </head>
  <style>
    #myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}

/* Add some content at the bottom of the video/page */
.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

/* Style the button used to pause/play the video */
#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}

    </style>
  <body>
    <!-- The video -->
    <video autoplay muted loop id="myVideo">
        <source src="videos/clip_pe.mp4" type="video/mp4">
    </video>
  </div>
   
  </body>
</html>
